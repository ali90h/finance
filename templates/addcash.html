{% extends "layout.html" %}

{% block title %}
    Add Cash
{% endblock %}

{% block main %}
    Your current balance: {{ cash }}
    <form action="/addcash" method="post">
        <div class="mb-3">
            <input autocomplete="off" class="form-control mx-auto w-auto" min="0" name="increase" placeholder="Deposit" type="number">
        </div>
        <button class="btn btn-primary" type="submit">Add</button>
    </form>
{% endblock %}
